<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="text" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>San Francisco</h1>
          <p>
            Tuesday 12:18, cloudy
            <br />
            Humidity: 80%, Wind: 10mph
          </p>
        </div>
        <div>🌤️65°F</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/gabbybeall" target="_blank">Gabby Beall</a>,
        is
        <a href="https://github.com/gabbybeall/weather-app" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://www.netlify.com/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
